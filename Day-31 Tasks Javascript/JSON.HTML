<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Parse Example</title>
</head>
<body>

    <button onclick="showUser()">Show User</button>
    <p id="output"></p>

    <script>
        function showUser() {
            const jsonData = '{"name": "Vikram", "age": 25, "city": "Chennai"}';
            const user = JSON.parse(jsonData);

            document.getElementById('output').innerText =
                `Name: ${user.name}, Age: ${user.age}, City: ${user.city}`;
        }
    </script>

</body>
</html>
