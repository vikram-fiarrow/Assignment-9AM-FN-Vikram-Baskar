<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="text" id="num1" placeholder="Enter first number"><br><br>
    <input type="text" id="num2" placeholder="Enter second number"><br><br>

    
    <button onclick="divide()">Divide</button>
    <p id="output"></p>
    <!-- <input type="number" id="num"> -->




    <script>
        // let n = document.getElementById("num").ariaValueMax
        // let output = document.getElementById("output")


        // output.innerText = n;
        
        // console.log(n);
        
      function divide() {
    try {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        if (num1 === "" || num2 === "") {
            throw new Error("Please enter both numbers");
        }

        let a = Number(num1);
        let b = Number(num2);

        if (isNaN(a) || isNaN(b)) {
            throw new Error("Please enter valid numbers");
        }

        if (b === 0) {
            throw new Error("Division by zero is not allowed");
        }

        document.getElementById("output").innerText = "Result: " + (a / b);

    } catch (error) {
        document.getElementById("output").innerText = error.message;
    }
}


    </script>
</body>
</html>
