        .layout{
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
            "header header"
            "sidebar main"
            "footer footer"
            ;
        }

        .header{
            background-color: lightgreen;
            grid-area: header;
        }

        .sidebar{
            background-color: yellow;
            grid-area: sidebar;
        }

        .main{
            background-color: aqua;
            grid-area: main;
        }

        .footer{
            background-color: navy;
            grid-area: footer;
        }

        li{
            display: inline-block;
            background: grey;
            padding: 16px;
        }

        .flo{
            float: right;
        }

        button{
            display: block;
        }

    </style>
</head>
