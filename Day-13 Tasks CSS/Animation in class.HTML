<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>



    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: tomato;
            transition: background 0.5s, transform 0.3s;
        }


        .box:hover{
            background-color: lime;
            transform: scale(1.2);
            border-radius: 30px;
        }

        .ball{
            width: 80px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce{
            0% , 100% {top:0;}
            50% {top: 100px}
        }


        .card{
            width: 200px;
            height: 150px;
            background-color: blue;
            color: whitesmoke;
            text-align: center;
            line-height: 150px;
            transition: transform 0.5s;
        }

        .card:hover{
            transform: rotate(10deg) scale(2.1);
        }

        .loader{
            width: 60px;
            height: 60px;
            border: 6px solid #ccc;       /* Light border */
            border-top-color: blue;        /* Spinner highlight */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

        @keyframes spin{
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>CSS Animations</h1>


    <div class="box"></div>


    <div class="ball"></div>

    <div class="card"></div>
    <div class="loader"></div>
    
</body>
</html>
