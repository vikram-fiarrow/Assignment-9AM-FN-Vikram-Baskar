<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 10 - Progressive Project Tasks</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
    }

    /* -------------------- TASK 1: FLEXBOX NAVBAR -------------------- */
    nav {
        background: #222;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        align-items: center;
    }
    nav ul {
        display: flex;
        list-style: none;
        gap: 15px;
        margin: 0;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }

    @media (max-width: 600px) {
        nav ul {
            flex-direction: column;
        }
    }

    /* -------------------- TASK 2: FORM USING GRID -------------------- */
    .form-container {
        width: 300px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;

        display: grid;
        gap: 10px;
    }
    .form-container input {
        padding: 8px;
        border: 1px solid #ccc;
    }
    .form-container button {
        padding: 10px;
        background: navy;
        color: white;
        border: none;
    }

    /* -------------------- TASK 3: PHOTO GALLERY GRID -------------------- */
    .gallery {
        padding: 20px;
        display: grid;
        gap: 10px;

        /* auto-fill makes responsive columns */
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    .gallery img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        padding: 10px;
    }

    /* -------------------- TASK 4: HERO CENTER USING FLEXBOX -------------------- */
    .hero {
        height: 250px;
        background: url('https://via.placeholder.com/800x250') center/cover no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;

        color: white;
        font-size: 24px;
        text-shadow: 0 0 5px black;
    }

    /* -------------------- TASK 5: OLD FLOAT → NEW FLEXBOX -------------------- */
    /* Old float layout replaced */
    .services {
        display: flex;
        padding: 20px;
        gap: 10px;
    }
    .service-box {
        flex: 1;
        background: #d0e8ff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
</style>
</head>
<body>

<!-- TASK 1: FLEXBOX NAVBAR -->
<nav>
    <div class="logo">My Gym</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- TASK 4: HERO SECTION CENTERED -->
<div class="hero">
    Welcome to Fiarrow's Gym
</div>

<!-- TASK 2: FORM USING GRID -->
<h2 style="text-align:center;">Signup Form</h2>
<div class="form-container">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Submit</button>
</div>

<!-- TASK 3: RESPONSIVE PHOTO GALLERY -->
<h2 style="text-align:center;">Gallery</h2>
<div class="gallery">
    <img src="./1gym.jpeg">
    <img src="./gym.jpeg">
    <img src="./meal.jpeg">
    <img src="./PT.jpeg">
    <img src="./sauna.jpeg">
</div>

<!-- TASK 5: FLOAT → FLEXBOX MODERN LAYOUT -->
<h2 style="text-align:center;">Our Services</h2>
<div class="services">
    <div class="service-box">Personal Training</div>
    <div class="service-box">Meal Plan</div>
    <div class="service-box">Sauna</div>
</div>

</body>
</html>
