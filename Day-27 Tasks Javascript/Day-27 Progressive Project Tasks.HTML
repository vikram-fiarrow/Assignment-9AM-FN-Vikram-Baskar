<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 27 Progressive Project</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Navigation */
    nav a {
      margin-right: 15px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      color: blue;
    }

    /* Hover Card */
    .card {
      width: 200px;
      padding: 15px;
      border: 1px solid white;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: lightgray;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Day 27 - Progressive Project Integration</h2>

  <!-- 1. Navigation with Click Events -->
  <nav>
    <a id="home">Home</a>
    <a id="about">About</a>
    <a id="contact">Contact</a>
  </nav>

  <p id="navOutput"></p>

  <hr>

  <!-- 2. Form Validation -->
  <h3>Contact Form</h3>
  <form id="contactForm">
    <input type="text" id="email" placeholder="Email"><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="formMsg"></p>

  <hr>

  <!-- 3. Modal Popup -->
  <button id="openModal">Open Modal</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <p>I hope you are having a great day!</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <hr>

  <!-- 4. Hover Effects -->
  <div class="card">
    Hover over me to see my box!
  </div>

  <script>
    // 1. Navigation click events
    document.getElementById("home").addEventListener("click", () => {
      document.getElementById("navOutput").textContent = "Home clicked";
    });

    document.getElementById("about").addEventListener("click", () => {
      document.getElementById("navOutput").textContent = "About clicked";
    });

    document.getElementById("contact").addEventListener("click", () => {
      document.getElementById("navOutput").textContent = "Contact clicked";
    });

    // 2. Form validation using events
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const msg = document.getElementById("formMsg");

      if (email === "") {
        msg.textContent = "Email is required";
        msg.style.color = "red";
      } else {
        msg.textContent = "Form submitted successfully";
        msg.style.color = "green";
      }
    });

    // 3. Modal popup
    const modal = document.getElementById("modal");

    document.getElementById("openModal").addEventListener("click", () => {
      modal.style.display = "block";
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside
    window.addEventListener("click", function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
