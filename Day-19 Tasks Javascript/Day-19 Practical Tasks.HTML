<!DOCTYPE html>
<html>
<head>
    <title>Day 19 Practical Tasks</title>
</head>
<body style="font-family: Arial; padding: 20px;">

    <h2>Day-19 Practical Tasks Output</h2>

    <p id="student"></p>
    <p id="price"></p>
    <p id="login"></p>
    <p id="bigint"></p>
    <p id="symbols"></p>

    <script>

        //    1. Student Profile (object + strings + numbers)

        const student = {
            name: "Vikram",
            age: 21,
            major: "Computer Science"
        };
        document.getElementById("student").innerText =
            "Student Profile → Name: " + student.name +
            ", Age: " + student.age +
            ", Major: " + student.major;



        //    2. Product Price Calculator
        //       (number + string conversion)
  
        let price = "150";   // string
        let quantity = 2;

        let total = Number(price) * quantity;
        document.getElementById("price").innerText =
            "Product Price Calculator → Total = " + total + " THB";



     
        //    3. Login Status Indicator (boolean)

        let isLoggedIn = true;

        document.getElementById("login").innerText =
            "Login Status → " + (isLoggedIn ? "User is logged in" : "User is logged out");



   
        //    4. BigInt Large Number Addition

        let big1 = 900719925474099199999n;
        let big2 = 100000000000000000000n;

        let bigTotal = big1 + big2;

        document.getElementById("bigint").innerText =
            "BigInt Total → " + bigTotal;



        //    5. Create 3 users with unique Symbol IDs
      
        const user1 = Symbol("User");
        const user2 = Symbol("User");
        const user3 = Symbol("User");

        document.getElementById("symbols").innerText =
            "3 Unique User IDs → " + user1.toString() + ", " +
            user2.toString() + ", " + user3.toString();

    </script>

</body>
</html>
