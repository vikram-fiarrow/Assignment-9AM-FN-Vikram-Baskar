<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>


    <style>
        button:focus{
            background-color: blue;
            color: white;
        }

        .container{
            background-color: pink;
            border: 2px solid red;
        }

        .container:hover{
            background-color: red;
            color: white;
            border: 10px solid black;
        }
    </style>
</head>
<body>

    <button>Hover over me to see the effect</button>
    
    <p class="container">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit.</p>


</body>
</html>
