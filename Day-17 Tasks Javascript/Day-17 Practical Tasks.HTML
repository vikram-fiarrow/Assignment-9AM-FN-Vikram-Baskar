<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Mini Projects - Practical Tasks Only</title>
</head>
<body>
    <h2>JavaScript Practical Mini Projects</h2>

    <!-- Dynamic Text Section -->
    <h3 id="dynamicText">This text will change dynamically.</h3>

    <!-- Paragraph to change -->
    <p id="paraText">Original paragraph text.</p>

    <!-- Button -->
    <button onclick="changeText()">Click to Change Text</button>

    <script>
        // Display dynamic text using JavaScript
        document.getElementById("dynamicText").innerText = "This text is dynamically added using JavaScript!";

        // Build a simple Welcome alert
        alert("Welcome! This is your JavaScript mini project page.");

        // Log favorite hobby, food, color
        console.log("My Hobby: Gaming");
        console.log("My Favorite Food: Biryani");
        console.log("My Favorite Color: Blue");

        // Button script to change paragraph text
        function changeText() {
            document.getElementById("paraText").innerText = "Paragraph updated successfully!";
        }

        // Tiny About Me script
        console.log("--- About Me ---");
        console.log("Name: Vikram Baskar");
        console.log("Country: India");
        console.log("Favorite Sport: Cricket");
        console.log("Dream Job: Hospitality Professional");
    </script>
</body>
</html>
