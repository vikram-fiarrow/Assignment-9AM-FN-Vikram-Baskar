<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>


    <style>

        p{
            background-color: lightgreen;
            text-align: center;
            padding: 20px;
        }

        .navbar{
            display: flex;
            justify-content: space-around;
            background-color: lightcoral;
            padding: 15px;
        }

        .navbar a{
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: black;
            padding: 15px;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }

        .grid div{
            background: coral;
            color: white;
            padding: 10px;
            text-align: center;
        }

@media(min-width:601px) and ( max-width:700px) {

    .grid{
        grid-template-columns: repeat(2,1fr);
    }
    body{
        background-color: red;
    }

}


@media (786px <= width <=1024px) {

    body{
        background-color: navy;
    }
}





    </style>
</head>
<body>
    <h1>Responsive Background</h1>


    <p>Resize your browser window to see the color change</p>

    <nav class="navbar">
        <a href="#">Home</a>
         <a href="#">Contact</a>
          <a href="#">About</a>
    </nav>

    <div class="grid">
        <div>Box 1</div>
         <div>Box 2</div>
          <div>Box 3</div>
           <div>Box 4</div>
            <div>Box 1</div>
    </div>




    
</body>
</html>
